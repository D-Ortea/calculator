<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="type">
          <button class="type-btn std" value="0">Standard</button>
          <button class="type-btn sci" value="1">Scientific</button>
        </div>
        <div class="expression"></div>
        <div class="num-input">0</div>
      </div>
      <div class="keypad">
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
  <script src="operate.js"></script>
  <script src="main.js"></script>
</body>
</html>
