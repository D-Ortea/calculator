<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="num-input">0</div>
      </div>
      <div class="keypad">
        <button class="cell fn" value="clearInput">CE</button>
        <button class="cell fn" value="clearAll">C</button>
        <button class="cell fn" value="deleteOne">del</button>
        <button class="cell op" value="/">/</button>
        <button class="cell num" value="7">7</button>
        <button class="cell num" value="8">8</button>
        <button class="cell num" value="9">9</button>
        <button class="cell op" value="*">X</button>
        <button class="cell num" value="4">4</button>
        <button class="cell num" value="5">5</button>
        <button class="cell num" value="6">6</button>
        <button class="cell op" value="-">-</button>
        <button class="cell num" value="1">1</button>
        <button class="cell num" value="2">2</button>
        <button class="cell num" value="3">3</button>
        <button class="cell op" value="+">+</button>
        <button class="cell">b</button>
        <button class="cell num" value="0">0</button>
        <button class="cell fn" value=".">.</button>
        <button class="cell fn">=</button>
      </div>
    </div>
  </div>
  <script src="mathjs.js"></script>
  <script src="operate.js"></script>
  <script src="main.js"></script>
</body>

</html>
