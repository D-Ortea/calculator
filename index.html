<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="num-input">0</div>
      </div>
      <div class="keypad">
        <button class="cell fn" value="sqr" data-arity="1">x²</button>
        <button class="cell fn" value="pow" data-arity="2">xʸ</button>
        <button class="cell fn" value="sin" data-arity="1">sin</button>
        <button class="cell fn" value="cos" data-arity="1">cos</button>
        <button class="cell fn" value="tan" data-arity="1">tan</button>
        <button class="cell fn" value="sqrt" data-arity="1">√</button>
        <button class="cell fn" value="10^" data-arity="1">10ˣ</button>
        <button class="cell fn" value="log10" data-arity="1">log</button>
        <button class="cell fn" value="exp" data-arity="2">Exp</button>
        <button class="cell fn" value="mod" data-arity="2">Mod</button>
        <button class="cell calc-fn">TBD</button>
        <!-- <button class="cell fn" value="1/" data-arity="1">1⁄x</button> -->
        <button class="cell calc-fn" value="clearInput">CE</button>
        <button class="cell calc-fn" value="clearAll">C</button>
        <button class="cell calc-fn" value="deleteOne">⌫</button>
        <button class="cell fn" value="/" data-arity="2">÷</button>
        <button class="cell const" value="PI">π</button>
        <button class="cell num" value="7">7</button>
        <button class="cell num" value="8">8</button>
        <button class="cell num" value="9">9</button>
        <button class="cell fn" value="*" data-arity="2">×</button>
        <button class="cell fn" value="fact" data-arity="1">n!</button>
        <button class="cell num" value="4">4</button>
        <button class="cell num" value="5">5</button>
        <button class="cell num" value="6">6</button>
        <button class="cell fn" value="-" data-arity="2">−</button>
        <button class="cell fn" value="negate" data-arity="1">±</button>
        <button class="cell num" value="1">1</button>
        <button class="cell num" value="2">2</button>
        <button class="cell num" value="3">3</button>
        <button class="cell fn" value="+" data-arity="2">+</button>
        <button class="cell calc-fn" value="fnenParenthesis">(</button>
        <button class="cell calc-fn" value="closeParenthesis">)</button>
        <button class="cell num" value="0">0</button>
        <button class="cell num" value=".">.</button>
        <button class="cell calc-fn" value="equals">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
  <script src="operate.js"></script>
  <script src="main.js"></script>
</body>

</html>
